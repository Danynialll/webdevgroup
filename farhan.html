<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="farhancss.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="home-icon"></a>
    </div>
    <h1>Unit Converter</h1>
    <div class="container">
        <div class="converter">
            <label for="unitType">Choose a unit type:</label>
            <select id="unitType" onchange="populateUnits()">
                <option value="length">Length</option>
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
            
            <div class="conversion-input">
                <input type="number" id="inputValue" placeholder="Enter value">
                <select id="fromUnit"></select>
                <span>to</span>
                <select id="toUnit"></select>
                <button style="background-color: #1cb344; color: white;" onclick="convert()">Convert</button>
            </div>

            <div class="result">
                <p id="resultText"></p>
            </div>
        </div>
    </div>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script src="farhanjs.js"></script>
</body>
</html>
