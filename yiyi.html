    <style>
        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg,  #4F4A41 15%, #254E58 50%, #112D32 70%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12em; /* Adjust height as needed */
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: absolute;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }

        .navbar {

            position: fixed;
            top: 0;

        .navbar a {

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                flatpickr('.datetime-picker', {
                    enableTime: true,
                    dateFormat: "Y-m-d H:i",
                    time_24hr: false,
                    defaultHour: 10,
                    defaultMinute: 0,
                });
            });

            function calculateDateTimeDifference() {
                const dateTime1 = new Date(document.getElementById('date1').value);
                const dateTime2 = new Date(document.getElementById('date2').value);

                if (isNaN(dateTime1) || isNaN(dateTime2)) {
                    alert("Please enter valid dates and times.");
                    return;
                }

                const diffTime = Math.abs(dateTime2 - dateTime1);

                const diffSeconds = Math.floor(diffTime / 1000) % 60;
                const diffMinutes = Math.floor(diffTime / (1000 * 60)) % 60;
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60)) % 24;

                // Calculate difference in years, months, and days
                let startDate = new Date(dateTime1);
                let endDate = new Date(dateTime2);

                let diffYears = endDate.getFullYear() - startDate.getFullYear();
                let diffMonths = endDate.getMonth() - startDate.getMonth();
                let diffDays = endDate.getDate() - startDate.getDate();

                // Adjust for negative months
                if (diffDays < 0) {
                    diffMonths--;
                    // Get days in previous month
                    endDate.setMonth(endDate.getMonth() - 1);
                    diffDays += new Date(endDate.getFullYear(), endDate.getMonth() + 1, 0).getDate();
                }

                // Adjust for negative years and months
                if (diffMonths < 0) {
                    diffYears--;
                    diffMonths += 12;
                }

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="item"><i class="fas fa-calendar-alt"></i> Years: ${diffYears}</div>
                    <div class="item"><i class="fas fa-calendar-day"></i> Months: ${diffMonths}</div>
                    <div class="item"><i class="fas fa-calendar-day"></i> Days: ${diffDays}</div>
                    <div class="item"><i class="fas fa-clock"></i> Hours: ${diffHours}</div>
                    <div class="item"><i class="fas fa-hourglass-half"></i> Minutes: ${diffMinutes}</div>
                    <div class="item"><i class="fas fa-stopwatch"></i> Seconds: ${diffSeconds}</div>
                `;
            }

            function openTab(evt, tabName) {
                // Hide all tabcontent elements
                const tabcontents = document.getElementsByClassName("tabcontent");
                for (let i = 0; i < tabcontents.length; i++) {
                    tabcontents[i].style.display = "none";
                }

                // Remove 'active' class from all tablinks
                const tablinks = document.getElementsByClassName("tablinks");
                for (let i = 0; i < tablinks.length; i++) {
                    tablinks[i].classList.remove("active");
                }

                // Show the current tab, and add an 'active' class to the button that opened the tab
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.classList.add("active");
            }

            // By default, display the first tab
            document.getElementById("History").style.display = "block";
            document.getElementsByClassName("tablinks")[0].classList.add("active");
        </script>
