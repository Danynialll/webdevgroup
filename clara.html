<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Calculator</title>
    <link rel="stylesheet" href="clarastyles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="home-icon"></a>
    </div>
    <h1>Insurance Calculator</h1>
    <div class="container">
        <div id="step1">
            <form id="insurance-type-form">
                <div class="form-group">
                    <label for="insurance-type">Type of Insurance:</label>
                    <select id="insurance-type" name="insurance-type" required>
                        <option value="">Select</option>
                        <option value="health">Health & Medical Insurance</option>
                        <option value="home">Home Insurance</option>
                        <option value="travel">Travel Insurance</option>
                        <option value="accident">Personal Accident Insurance</option>
                        <option value="vehicle">Car Insurance & Motor Insurance</option>
                    </select>
                </div>
                <button type="button" onclick="showStep2()" class="next-button">Next</button>
            </form>
        </div>
        <div id="step2" style="display: none;">
            <form id="insurance-form">
                <!-- General Fields -->
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <!-- Specific Fields for Health Insurance -->
                <div class="form-group" id="smoker-group" style="display: none;">
                    <label for="smoker">Smoking Status:</label>
                    <select id="smoker" name="smoker">
                        <option value="non-smoker">Non-Smoker</option>
                        <option value="smoker">Smoker</option>
                    </select>
                </div>

                <!-- Specific Fields for Home Insurance -->
                <div class="form-group" id="property-value-group" style="display: none;">
                    <label for="property-value">Property Value (RM):</label>
                    <input type="number" id="property-value" name="property-value">
                </div>
                <div class="form-group" id="location-group" style="display: none;">
                    <label for="location">Location:</label>
                    <select id="location" name="location">
                        <option value="urban">Urban</option>
                        <option value="suburban">Suburban</option>
                        <option value="rural">Rural</option>
                    </select>
                </div>
                <div class="form-group" id="building-type-group" style="display: none;">
                    <label for="building-type">Building Type:</label>
                    <select id="building-type" name="building-type">
                        <option value="apartment">Apartment</option>
                        <option value="detached-house">Detached House</option>
                        <option value="semi-detached-house">Semi-Detached House</option>
                    </select>
                </div>
                <div class="form-group" id="security-features-group" style="display: none;">
                    <label for="security-features">Security Features:</label>
                    <select id="security-features" name="security-features">
                        <option value="none">None</option>
                        <option value="alarm">Alarm</option>
                        <option value="cctv">CCTV</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                <!-- Specific Fields for Travel Insurance -->
                <div class="form-group" id="destination-group" style="display: none;">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination">
                </div>
                <div class="form-group" id="trip-duration-group" style="display: none;">
                    <label for="trip-duration">Trip Duration (days):</label>
                    <input type="number" id="trip-duration" name="trip-duration">
                </div>
                <div class="form-group" id="travel-purpose-group" style="display: none;">
                    <label for="travel-purpose">Travel Purpose:</label>
                    <select id="travel-purpose" name="travel-purpose">
                        <option value="leisure">Leisure</option>
                        <option value="business">Business</option>
                        <option value="study">Study</option>
                    </select>
                </div>
                <div class="form-group" id="medical-condition-group" style="display: none;">
                    <label for="medical-condition">Medical Condition:</label>
                    <select id="medical-condition" name="medical-condition">
                        <option value="">Select</option>
                        <option value="basic">Basic</option>
                        <option value="critical">Critical</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <!-- Specific Fields for Personal Accident Insurance -->
                <div class="form-group" id="high-risk-activities-group" style="display: none;">
                    <label for="high-risk-activities">High-risk Activities:</label>
                    <select id="high-risk-activities" name="high-risk-activities">
                        <option value="">Select</option>
                        <option value="mountaineering">Mountaineering</option>
                        <option value="skydiving">Skydiving</option>
                        <option value="racing">Racing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="medical-history-group" style="display: none;">
                    <label for="medical-history">Medical History:</label>
                    <select id="medical-history" name="medical-history">
                        <option value="">Select</option>
                        <option value="heart-disease">Heart Disease</option>
                        <option value="hypertension">Hypertension</option>
                        <option value="diabetes">Diabetes</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Specific Fields for Vehicle Insurance -->
                <div class="form-group" id="vehicle-type-group" style="display: none;">
                    <label for="vehicle-type">Vehicle Type:</label>
                    <select id="vehicle-type" name="vehicle-type">
                        <option value="car">Car</option>
                        <option value="motorcycle">Motorcycle</option>
                    </select>
                </div>
                <div class="form-group" id="vehicle-age-group" style="display: none;">
                    <label for="vehicle-age">Vehicle Age (years):</label>
                    <input type="number" id="vehicle-age" name="vehicle-age">
                </div>
                <div class="form-group" id="driving-experience-group" style="display: none;">
                    <label for="driving-experience">Driving Experience (years):</label>
                    <input type="number" id="driving-experience" name="driving-experience">
                </div>
                <div class="form-group" id="claim-history-group" style="display: none;">
                    <label for="claim-history">Claim History:</label>
                    <select id="claim-history" name="claim-history">
                        <option value="none">None</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <!-- Coverage Amount -->
                <div class="form-group">
                    <label for="coverage">Coverage Amount (RM):</label>
                    <input type="number" id="coverage" name="coverage" required>
                </div>
                <button type="button" style="background-color: #1cb344" onclick="calculateInsurance()">Calculate</button>
            </form>
            <div id="result" ></div>
        </div>
    </div>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script>
        function showStep2() {
            const insuranceType = document.getElementById('insurance-type').value;
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';

            // Hide all specific fields initially
            const fields = [
                'smoker-group', 'property-value-group', 'location-group', 'building-type-group',
                'security-features-group', 'destination-group', 'trip-duration-group', 'travel-purpose-group',
                'medical-condition-group', 'high-risk-activities-group', 'medical-history-group',
                'vehicle-type-group', 'vehicle-age-group', 'driving-experience-group', 'claim-history-group'
            ];
            fields.forEach(field => document.getElementById(field).style.display = 'none');

            // Show relevant fields based on insurance type
            switch (insuranceType) {
                case 'health':
                    document.getElementById('smoker-group').style.display = 'block';
                    break;
                case 'home':
                    document.getElementById('property-value-group').style.display = 'block';
                    document.getElementById('location-group').style.display = 'block';
                    document.getElementById('building-type-group').style.display = 'block';
                    document.getElementById('security-features-group').style.display = 'block';
                    break;
                case 'travel':
                    document.getElementById('destination-group').style.display = 'block';
                    document.getElementById('trip-duration-group').style.display = 'block';
                    document.getElementById('travel-purpose-group').style.display = 'block';
                    document.getElementById('medical-condition-group').style.display = 'block';
                    break;
                case 'accident':
                    document.getElementById('high-risk-activities-group').style.display = 'block';
                    document.getElementById('medical-history-group').style.display = 'block';
                    break;
                case 'vehicle':
                    document.getElementById('vehicle-type-group').style.display = 'block';
                    document.getElementById('vehicle-age-group').style.display = 'block';
                    document.getElementById('driving-experience-group').style.display = 'block';
                    document.getElementById('claim-history-group').style.display = 'block';
                    break;
            }
        }

        function calculateInsurance() {
            const insuranceType = document.getElementById('insurance-type').value;
            const coverageAmount = document.getElementById('coverage').value;
            let estimatedPremium;

            // Placeholder logic for calculating estimated premium
            switch (insuranceType) {
                case 'health':
                    estimatedPremium = coverageAmount * 0.02;
                    break;
                case 'home':
                    estimatedPremium = coverageAmount * 0.01;
                    break;
                case 'travel':
                    estimatedPremium = coverageAmount * 0.03;
                    break;
                case 'accident':
                    estimatedPremium = coverageAmount * 0.025;
                    break;
                case 'vehicle':
                    estimatedPremium = coverageAmount * 0.015;
                    break;
                default:
                    estimatedPremium = 0;
            }

            document.getElementById('result').innerHTML = `The estimated premium for the selected ${insuranceType.replace('-', ' ')} insurance is RM <b>${estimatedPremium.toFixed(2)}</b>.`;
        }
    </script>
</body>
</html>
